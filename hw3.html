        function byProperty(property, direction) {
            return function(a, b) {
                if (direction === '>' && typeof a[property] === 'number') {
                    return a[property] - b[property];
                }
                if (direction === '<' && typeof a[property] === 'number') {
                    return b[property] - a[property];
                }
                if (direction === '>') {
                    if(a[property] < b[property]) { return -1; }
                    if(a[property] > b[property]) { return 1; }
                    return 0;
                } 
                if (direction === '<') {
                    if(a[property] < b[property]) { return 1; }
                    if(a[property] > b[property]) { return -1; }
                    return 0;
                }
            }
        };
